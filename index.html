<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Now.gg App Wrapper</title>
  <script>
    function goBack() {
      // Quay lại trang trước trong lịch sử trình duyệt
      if (document.referrer) {
        window.history.back();
      } else {
        // Nếu không có referrer thì về trang chủ
        window.location.href = "https://now.gg/apps/uncube/7074_t1/now.html"; // hoặc thay bằng trang bạn muốn
      }
    }
  </script>
  <style>
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="goBack()">← Quay lại</button>

  <!-- Nhúng app now.gg -->
  <iframe src="https://now.gg/apps/uncube/7074_t1/now.html" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
